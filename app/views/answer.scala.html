@import dto.AnswerDTO
@import helper.CSRF

@(answerForm: Form[AnswerDTO], postId: Long)

@main {
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 ">


                @helper.form(action = CSRF(routes.AnswerController.createAnswer(postId)), 'class -> "form-horizontal") {

                    <div class="form-group">
                        <div class="col-sm-9">


                            @for(error <- answerForm("body").errors) {
                                <p class="alert alert-danger">@error.format(messages())</p>
                            }


                            <textarea placeholder="Body"
                            class="form-control"
                            name="body"></textarea>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">


                            <button type="submit" class="btn btn-primary btn-block">Save</button>

                        </div>
                    </div>

                }

            </div>
        </div>
    </div>
}
