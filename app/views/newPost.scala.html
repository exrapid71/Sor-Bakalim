@*
* This template takes a single argument, a list of Posts to display.
*@
@import dto.QuestionDTO
@import helper.CSRF

@(questionForm: Form[QuestionDTO])

@main {
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">


                @helper.form(action = CSRF(routes.QuestionController.createPost()), 'class -> "form-horizontal") {
                    @post_form(questionForm)
                }

            </div>
        </div>
    </div>
}
