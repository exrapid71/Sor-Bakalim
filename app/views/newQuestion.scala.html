@import dto.QuestionDTO
@import helper.CSRF

@(questionForm: Form[QuestionDTO])

@main {
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 ">


                @helper.form(action = CSRF(routes.QuestionController.createQuestion()), 'class -> "form-horizontal") {
                    @question_form(questionForm)
                }

            </div>
        </div>
    </div>
}
